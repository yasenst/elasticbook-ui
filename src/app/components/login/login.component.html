<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="checkLogin()">
            <div class="form-group">
                <label for="username">User</label>
                <input type="text" formControlName="username" class="form-control" name="username" autocomplete=false required />

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"  type="password" name="password" required />

            </div>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <button class="btn btn-primary">
                Login
            </button>

        </form>
        <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </div>

</div>
