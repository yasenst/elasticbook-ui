<section class="bg-light pt-5 pb-5 shadow-sm">
    <div class="container">
        <div class="row pt-5">
            <div class="col-12">
                <h3 class="text-uppercase border-bottom mb-4">More from {{book.subject}}</h3>
            </div>
        </div>
        <div class="row">
            <!--ADD CLASSES HERE d-flex align-items-stretch-->
            <mat-card *ngFor="let book of booksFromSameCategory" class="example-card">
                <mat-card-title-group>
                    <mat-card-title>{{book.title}}</mat-card-title>
                    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
                    <img mat-card-sm-image src="../../../../assets/img.png" >
                </mat-card-title-group>
                <!--<mat-card-content>
                  {{book.description}}
                </mat-card-content>-->
                <mat-card-actions>
                    <a [routerLink]="['/book', book.id]">Details</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
